<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MealPlanner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Meal Planner</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col md-6">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th></th>
                            <th th:each="day: ${daysList}" th:text="${day}"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="mealTime : ${mealTimesList}">
                            <th th:text="${mealTime}">Meal</th>
                            
                            <td th:each="day: ${daysList}">
                                <div th:if="${mealList[day + '_' + mealTime]}">
                                    <span th:text="${mealList[day + '_' + mealTime].name}">Meal Name</span>
                                </div>
                                <div th:unless="${mealList[day + '_' + mealTime]}">
                                    <a th:href="@{/}" class="btn btn-sm btn-outline-primary">Add Item</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
