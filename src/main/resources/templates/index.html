<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MealPlanner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Meal Planner</a>
            
            <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </nav>

    <div class="container">
        <div class="row">
            <div class="col md-6">
                <table class="table table-bordered text-center align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th th:each="day: ${daysList}" th:text="${day}"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="mealTime : ${mealTimesList}">
                            <th th:text="${mealTime}">Meal</th>
                            
                            <td th:each="day: ${daysList}">
                                <div th:if="${mealList[day + '_' + mealTime]}">
                                    <span th:text="${mealList[day + '_' + mealTime].name}">Meal Name</span>
                                </div>
                                <div th:unless="${mealList[day + '_' + mealTime]}">
                                    <a th:href="@{/}" class="btn btn-sm btn-outline-primary">Add Item</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
